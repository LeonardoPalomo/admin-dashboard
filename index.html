<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="navigation">
        <h1>here goes the search bar + profile</h1>
      </div>
      <div class="status">
        <h1>here goes greetings + buttons</h1>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <h1>Dashboard</h1>
      </div>
      <div class="menu">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="help">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="projects">
        <div class="card">
          <h2>Project 1</h2>
        </div>
        <div class="card">
          <h2>Project 2</h2>
        </div>
        <div class="card">
          <h2>Project 3</h2>
        </div>
        <div class="card">
          <h2>Project 4</h2>
        </div>
        <div class="card">
          <h2>Project 5</h2>
        </div>
        <div class="card">
          <h2>Project 6</h2>
        </div>
      </div>
      <div class="suggestions">

          <div class="card">
            <p>Avisos</p>
          </div>

          <div class="card">
            <p>Trending</p>
          </div>

      </div>
    </div>

  </div>
</body>
</html>
